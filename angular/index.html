<!DOCTYPE html>
<html lang="en" ng-app="newsWidgetApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News widget with Angular</title>
  <script src="app/lib/angular.min.js"></script>
  <script src="app/lib/angular.min.js"></script>
  <script src="app/app.js"></script>
</head>
<body>
  <header ng-include="'header.html'"></header>
  <div ng-controller="newsWidgetAppController">
    <h1>Hello!</h1>
    <div ng-repeat="oneNews in news">
      <h3>{{oneNews.title}}</h3>
      <p>{{oneNews.abstract}}</p>
      <a href="{{oneNews.url}}">Read more</a>
      <p>{{oneNews.published_date}}</p>
    </div>
  </div>
</body>
</html>
